<!DOCTYPE html>
<meta charset="utf-8">

<html>
    <head>
        <title>FORM</title>
    </head>

    <body>
        <script>
            function checkStudentID() {
                console.log("Student ID is being checked.");
                studentID = document.getElementById("id").value;
                
                if(studentID.length != 9) {
                    return 1;
                }
                else if(isNaN(studentID)) {
                    return 2;
                }
                else {
                    return 0;
                }
            }

            function checkName() {
                console.log("Name is being checked.");
                let stdname = document.getElementById("name").value;
                
                if(stdname.length === 0) {
                    return 1;
                }
                else {
                    return 0;
                }
            }

            function checkAge() {
                console.log("Age is being checked.");
                birthdate = document.getElementById("date").value;
                age = document.getElementById("agecall").value;
                today = new Date;
                birthyear = new Date(birthdate);
                stdage = today.getFullYear() - birthyear.getFullYear();

                if(stdage != age) {
                    return 1;
                }
                else {
                    return 0;
                }
            }

            function formSubmitted(event) {
                event.preventDefault();

                let studentIDControl = checkStudentID();
                let nameControl = checkName();
                let ageControl = checkAge();


                console.log("Name Check Result: " + nameControl);
                console.log("Student ID Check Result: " + studentIDControl);
                console.log("Age Check Result: " + ageControl);

                if(nameControl === 1) {
                    alert("Name must be filled!")
                }
                else if(studentIDControl === 1) {
                    alert("Student ID must be 9 digits!")
                } 
                else if(studentIDControl === 2) {
                    alert("Student ID must contain only numbers!")
                }
                else if(ageControl === 1) {
                    alert("Age and birthdate do not match!")
                }
                else {
                    let today = new Date();
                    alert("Form submitted successfully! Date: " + today.getDate() + " " + (today.getMonth()+1) + " " + today.getFullYear());
                }
            }

        </script>

        <form id="formID" onsubmit="formSubmitted(event)">
            <fieldset>
                <legend> FORM </legend>
                <div>
                    <label for="name"> Name & Surname </label>
                    <input placeholder="Username" id="name">
                </div>

                <div>
                    <label for="id"> Student ID </label>
                    <input placeholder="Student ID" id="id">
                </div>

                <div>
                    <label for="agecall"> Age </label>
                    <input id="agecall" type="number" name="age" value="0">
                </div>

                <div>
                    <label for="email"> E-Mail </label>
                    <input type="email">
                </div>

                <div>
                    <label for="birthdate"> Birthdate </label>
                    <input type="date" id="date">
                </div>

                <div>
                    <label for="password"> Password </label>
                    <input type="password" placeholder="Password">
                </div>

                <div>
                    <input type="checkbox">
                    <label for="wellcheck"> I read the assignment description well. </label>
                </div>

                <div>
                    <input type="checkbox">
                    <label for="askcheck"> I asked my friends to what to do. </label>
                </div>

                <div>
                    <input type="radio" name="read">
                    <label for="wellradio"> I read the assignment description well. </label>
                </div>

                <div>
                    <input type="radio" name="read">
                    <label for="askradio"> I asked my friends to what to do. </label>
                </div>

                <div>
                    <label for="textarea"> Others </label>
                    <textarea></textarea>
                </div>

                <button type="reset"> Reset </button>
                <button type="submit"> Submit </button>

            </fieldset>

        </form>
    </body>
</html>
